name = "NeuralNetwork"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["NeuralNetwork"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
autoImplicit = false
relaxedAutoImplicit = false
weak.linter.mathlibStandardSet = true
maxSynthPendingDepth = 3

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"
rev = "v4.22.0"

# PhysLean dependency (brings its own transitive deps)
[[require]]
name = "PhysLean"
git = "https://github.com/HepLean/PhysLean"
rev = "v4.22.0"

[[lean_lib]]
name = "NeuralNetwork"
